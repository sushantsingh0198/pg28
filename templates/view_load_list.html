<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Load List</title>
</head>
{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <ul class="dropdown-menu">
            {% for teachers in teacher %}
                <li>{{ teachers.name }}</li>
                <li>{{ teachers.available_load }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
