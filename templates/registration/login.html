{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="card bg-light card-body mx-auto p-3" style="max-width: 500px;">
	<h4 class="card-title mt-3 text-center">Log In</h4>
    <form method="post">
        {% csrf_token %}
        <div class="form-group input-group input-group-prepend">
            <p class="input-group">Username</p>
            <span class="input-group-text"> <img src="/static/icon/account.svg" alt=""> </span>
            <label for="username"></label><input class="form-control" id="username" name="username" placeholder="Username" required type="text">
        </div>
        <div class="form-group input-group input-group-prepend">
            <p class="input-group">Password</p>
            <span class="input-group-text"> <img src="/static/icon/lock.svg" alt=""> </span>
            <input class="form-control" minlength="8" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter password"
                   title="Must contain at least 8 characters, one number, an uppercase and a lowercase letter" type="password" required>
        </div>
        <div class="alert-danger">
            <p class="">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Sign in  </button>
        </div>
    </form>
    <p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Sign up</a> </p>
</div>
{% endblock %}
