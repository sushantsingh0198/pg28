<!DOCTYPE HTML>
<html lang="en">
<head>
<!--css-->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
<!--styling of body and footer-->
    <style>
        body {position: relative;padding-bottom: 60px;min-height: 100vh;}
        .footer {text-align: center;position: absolute; padding: 5px; width: 100%;bottom: 0;}
    </style>
    <title>Load allocation</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-sm navbar-light  bg-primary">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item nav-link disabled text-black-50">
                        Hello, {{ user.first_name }} {{ user.last_name }}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link table-hover li" href="{% url 'logout' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link table-hover li" href="{% url 'password_change' %}">Change password</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link table-hover" href="{% url 'signup' %}">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link table-hover li" href="{% url 'login' %}">Log in</a>
                    </li>

                {% endif %}
            </ul>
        </div>
    </nav>
{% block content %}

{% endblock %}
    <footer class="footer bg-primary">
        <p>Copyright &copy; <script>document.write(new Date().getFullYear());</script> Sushant Singh | All Right Reserved</p>
    </footer>
</body>
</html>
